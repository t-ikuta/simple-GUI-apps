<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Sign up</h1>
    <form novalidate>
      <fieldset>
        <span class="form_message"></span>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" pattern="[a-zA-Z'\s]+" required>
            <span class="error_message"></span>
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" pattern="[a-zA-Z'\s]+" required>
            <span class="error_message"></span>
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" pattern=".+@.+" required>
            <span class="error_message"></span>
          </dd>
          <dt>
            <label for="password">Password</label>
          </dt>
          <dd>
            <input type="password" name="password" id="password" minlength="10" required>
            <span class="error_message"></span>
          </dd>
          <dt>
            <label for="phone_number">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone_number" id="phone_number" pattern="\d{3}-\d{3}-\d{4}"placeholder="123-456-7890">
            <span class="error_message"></span>
          </dd>
          <dt>
            <label for="credit_card">Credit Card</label>
          </dt>
          <dd>
            <input type="text" name="cc" maxlength="4" pattern="\d{4}" id="cc1" data-cc-label="credit_card" placeholder="****" required><span>-</span><!--
            --><input type="text" name="cc" maxlength="4" pattern="\d{4}" id="cc2" data-cc-label="credit_card" placeholder="****" required><span>-</span><!--
            --><input type="text" name="cc" maxlength="4" pattern="\d{4}" id="cc3" data-cc-label="credit_card" placeholder="****" required><span>-</span><!--
            --><input type="text" name="cc" maxlength="4" pattern="\d{4}" id="cc4" data-cc-label="credit_card" placeholder="****" required>
            <span class="error_message"></span>
          </dd>
          <button>Sign Up</button>
        </dl>
      </fieldset>
    </form>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
