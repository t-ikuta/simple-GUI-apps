<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Buy Used Cars</h1>
      <form action="#" method="get">
        <fieldset>
          <dl>
            <dt>
              <label for="make">Make</label>
            </dt>
            <dd>
              <select name="make" id="make">
                <option>All</option>
                <option>Honda</option>
                <option>Toyota</option>
                <option>Suzuki</option>
                <option>Audi</option>
              </select>
            </dd>
            <dt>
              <label for="model">Model</label>
            </dt>
            <dd>
              <select name="model" id="model">
                <option>All</option>
                <option>Accord</option>
                <option>Camry</option>
                <option>Corrolla</option>
                <option>Swift</option>
                <option>A4</option>
              </select>
            </dd>
            <dt>
              <label for="price">Price</label>
            </dt>
            <dd>
              <select name="price" id="price">
                <option>Any</option>
                <option>7000</option>
                <option>11000</option>
                <option>12500</option>
                <option>15000</option>
                <option>9000</option>
                <option>25000</option>
                <option>26000</option>
              </select>
            </dd>
            <dt>
              <label for="year">Year</label>
            </dt>
            <dd>
              <select name="year" id="year">
                <option>Any</option>
                <option>2005</option>
                <option>2008</option>
                <option>2009</option>
                <option>2016</option>
                <option>2014</option>
                <option>2013</option>
              </select>
            </dd>
            <button>Filter</button>
          </dl>
        </fieldset>
      </form>
    </header>
    <main>
    </main>
  </body>
</html>
