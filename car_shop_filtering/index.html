<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
  </head>
  <body>
    <header>
      <h1>Buy Used Cars</h1>
      <form action="#" method="get">
        <fieldset>
          <dl></dl>
        </fieldset>
      </form>
    </header>
    <main>
    </main>
    <script type="text/x-handlebars" id="car_options_template">
      <dt>
        <label for="make">Make</label>
      </dt>
      <dd>
        <select name="make" id="make">
          <option>All</option>
          {{#each cars}}
          <option>{{make}}</option>
          {{/each}}
        </select>
      </dd>
      <dt>
        <label for="model">Model</label>
      </dt>
      <dd>
        <select name="model" id="model">
          <option>All</option>
          {{#each cars}}
          <option>{{model}}</option>
          {{/each}}
        </select>
      </dd>
      <dt>
        <label for="price">Price</label>
      </dt>
      <dd>
        <select name="price" id="price">
          <option>Any</option>
          {{#each cars}}
          <option>{{price}}</option>
          {{/each}}
        </select>
      </dd>
      <dt>
        <label for="year">Year</label>
      </dt>
      <dd>
        <select name="year" id="year">
          <option>Any</option>
          {{#each cars}}
          <option>{{year}}</option>
          {{/each}}
        </select>
      </dd>
      <button>Filter</button>
    </script>
    <script type="text/x-handlebars" id="car_info_template_partial">
      <ul>
        <li><img src="{{image}}" alt="car_info"></li>
        <li class="name">{{make}} {{model}}</li>
        <li>Year: {{year}}</li>
        <li>Price: {{price}}</li>
        <li><button>Buy</button></li>
      </ul>
    </script>
    <script type="text/x-handlebars" id="car_info_template">
      {{#each cars}}
        <div class="car_info">
          {{> car}}
        </div>
      {{/each}}
    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
