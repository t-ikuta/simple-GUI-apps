<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="operation"></div>
      <div class="entry">0</div>
      <div class="keys">
        <div class="row">
          <span data-operation="ce">CE</span>
          <span data-operation="c">C</span>
          <span data-operation="neg">NEG</span>
          <span data-operation="/">รท</span>
        </div>
        <div class="row">
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span data-operation="*">x</span>
        </div>
        <div class="row">
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span data-operation="-">-</span>
        </div>
        <div class="row">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span data-operation="+">+</span>
        </div>
        <div class="row">
          <span>0</span>
          <span>.</span>
          <span data-operation="%">%</span>
          <span data-operation="=">=</span>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
