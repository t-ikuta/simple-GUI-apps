<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h1>Rich Text Editor</h1>
      <div class="editor">
        <nav class="menu">
          <ul>
            <li class="bold"><i class="fas fa-bold"></i></li>
            <li class="italic"><i class="fas fa-italic"></i></li>
            <li class="underline"><i class="fas fa-underline"></i></li>
            <li class="strike-through"><i class="fas fa-strikethrough"></i></li>
            <li class="link"><i class="fas fa-link"></i></li>
            <li class="ul"><i class="fas fa-list-ul"></i></li>
            <li class="ol"><i class="fas fa-list-ol"></i></li>
            <li class="l-align"><i class="fas fa-align-right"></i></li>
            <li class="r-align"><i class="fas fa-align-left"></i></li>
            <li class="c-align"><i class="fas fa-align-center"></i></li>
            <li class="justify"><i class="fas fa-align-justify"></i></li>
          </ul>
        </nav>
        <div class="content" contenteditable="true">
        </div>
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
